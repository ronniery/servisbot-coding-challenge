services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3001:3001"
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3002:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
    depends_on:
      - backend
